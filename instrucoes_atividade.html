</head>

<body>

  <!-- área administrativa btn -->
  <div class="top-left-btn">
    <a href="./escolher_atividade.html"><i class="fa fa-arrow-left"></i> Voltar</a>
  </div>
  <!-- /área administrativa btn -->

  <div class="container">

    <div class="instructions-wrapper"></div>

  </div>

  <script src="./assets/js/font-awesome.js?ts=" + new Date().getTime()></script>
  <script src="./assets/js/repository.js?ts=" + new Date().getTime()></script>
  <script>
    const data = {
      stroop: {
        pt: [
          "<h1>Olá!</h1>",

          "<p class='i-box'>Se a palavra estiver escrita em <span style='color: #6FCF97;'>Verde</span>, você deve apertar a <b>Tecla C</b> do teclado.</p>",

          "<p class='i-box'>Após <b>a última palavra aparecer na tela</b>, haverá uma mensagem indicando que a atividade chegou ao fim.</p>",
          "<p>Vamos praticar?</p>",
          "<a href='atividade_teste.html?type=stroop'>Iniciar teste</a>",
        ],
        en: [
          "<h1>Hello!</h1>",
          "<hr>",
          "<p>You will perform, next, a cognitive task consisting of pressing different keys according to the color of the word shown on the screen.</p>",
          "<p class='i-box'>A word will be shown and you should, as soon as it comes up on screen, look at the color it is written in and press the corresponding key.</p>",
          "<p class='i-box'>If the word is written in <span style='color: #6FCF97;'>Green</span>, you should press the <b>C Key</b> on the keyboard.</p>",
          "<p class='i-box'>If the word is written in <span style='color: #6FA3EF;'>Blue</span>, you should press the <b>M Key</b> on the keyboard.</p>",
          "<p class='i-box'>You should focus on the <b>color of the word</b>, trying your best to <b>ignore its meaning</b>.</p>",
          "<p class='i-box'>As soon as you press one of the mentioned keys, after a <b>0.5 second</b> interval, another word will be shown and so on.</p>",
          "<p class='i-box'>There is no minimum time to press on the corresponding key, but the idea is that you try to do it as fast as possible.</p>",
          "<p class='i-box'>After the <b>last word is shown on screen</b>, a message indicating the task has come to an end will be shown as well.</p>",
          "<p>Shall we practice?</p>",
          "<a href='atividade_teste.html?type=stroop'>Start test</a>",
        ],
      },
      affective_classification: {
        pt: [
          "<h1>Prezado(a) usuário</h1>",
          "<hr>",
          "<p>Para realizar a tarefa <b>Classificação Afetiva</b>, fique atento às seguintes instruções:</p>",
          "<p class='i-box'>Após um timer de <b>5 segundos</b>, uma palavra aleatória aparecerá em tela, seguida por <b>cinco emoções</b>:</p>",
          "<ul><li><i class='fa fa-chevron-right'></i> Nada emocional/neutra</li> <li><i class='fa fa-chevron-right'></i> Pouco emocional</li> <li><i class='fa fa-chevron-right'></i> Moderadamente emocional</li> <li><i class='fa fa-chevron-right'></i> Muito emocional</li> <li><i class='fa fa-chevron-right'></i> Completamente emocional</li></ul>",

          "<p class='i-box'>Após você ter identificado a emoção apropriada para você, uma próxima palavra aparecerá em tela dentro de um intervalo de <b>um segundo</b>.</p>",
          "<p class='i-box'>Após <b>a última palavra aparecer na tela</b>, haverá uma mensagem indicando que a atividade chegou ao fim.</p>",
          "<p>Vamos praticar?</p>",
          "<a href='atividade_teste.html?type=affective_classification'>Iniciar teste</a>",
        ],
        en: [
          "<h1>Dear User</h1>",
          "<hr>",
          "<p>To perform the <b>Affective Classification</b> task, pay attention to the following instructions:</p>",
          "<p class='i-box'>After a <b>5-second</b> timer, a random word will appear on the screen, followed by <b>five emotions</b>:</p>",
          "<ul><li><i class='fa fa-chevron-right'></i> Not emotional/neutral</li> <li><i class='fa fa-chevron-right'></i> Slightly emotional</li> <li><i class='fa fa-chevron-right'></i> Moderately emotional</li> <li><i class='fa fa-chevron-right'></i> Very emotional</li> <li><i class='fa fa-chevron-right'></i> Completely emotional</li></ul>",
          "<p class='i-box'>You must choose the emotion that best represents how you feel about the word on the screen.</p>",
          "<p class='i-box'>After selecting the appropriate emotion, the next word will appear on the screen within <b>one second</b>.</p>",
          "<p class='i-box'>After <b>the last word appears on the screen</b>, a message will indicate that the activity has ended.</p>",
          "<p>Shall we practice?</p>",
          "<a href='atividade_teste.html?type=affective_classification'>Start test</a>",
        ]
      }
    };

    const language = window.localStorage.getItem("language") ?? "pt";

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const obj = {};
      params.forEach((value, key) => {
        obj[key] = value;
      });
      return obj;
    }

    function printText() {
      const queryParams = getQueryParams();
      if (queryParams.type) {
        if (data[queryParams.type]) {
          const selectedLanguage = data[queryParams.type][language];
          const instructionsWrapper = document.querySelector(".instructions-wrapper");
          selectedLanguage.forEach(item => {
            instructionsWrapper.insertAdjacentHTML("beforeend", item);
          });
        }
      }
    }

    printText();
  </script>
</body>

</html>
